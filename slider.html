<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider.css" />
    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./images/next.png" class="arrow left" alt="left arrow" />
        <div class="frame">
          <div class="slider">
            <img class="image" src="./images/image 1.jpeg" alt="image 1" />
            <img class="image" src="./images/image 2.jpeg" alt="image 2" />
            <img class="image" src="./images/image 3.jpeg" alt="image 3" />
            <img class="image" src="./images/image 4.jpeg" alt="image 4" />
            <img class="image" src="./images/image 5.jpeg" alt="image 5" />
          </div>
        </div>
        <img src="./images/next.png" class="arrow right" alt="right arrow" />
      </div>

      <!-- Move the .bottom div outside of .top -->
      <div class="bottom">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
